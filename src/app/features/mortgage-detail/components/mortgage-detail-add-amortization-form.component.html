<form [id]="formId()" class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="space-y-2">
    <label for="date" class="block text-sm font-medium">Date</label>
    <input
      type="date"
      id="date"
      class="input input-bordered w-full"
      formControlName="date"
      aria-required="true"
      aria-describedby="start-date-description"
    />
    <p id="date-description" class="text-sm text-gray-500 mt-1">Start date of the mortgage amortization</p>
  </div>

  <div class="space-y-2">
    <label for="amount" class="block text-sm font-medium">Amount</label>
    <input
      type="number"
      id="amount"
      class="input input-bordered w-full"
      min="0"
      step="0.01"
      formControlName="amount"
      aria-required="true"
      aria-describedby="amount-description"
    />
    <p id="amount-description" class="text-sm text-gray-500 mt-1">Total amount of the mortgage without interests</p>
  </div>
</form>
