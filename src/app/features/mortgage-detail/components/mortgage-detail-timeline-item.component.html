<button class="contents" (click)="clicked.emit()">
  <div class="timeline-start pr-2 text-right">
    <div class="font-bold">{{ amortization().date | date }}</div>
    <div>{{ amortization().quantity | currency: mortgage().currency }}</div>
  </div>
  <div class="timeline-middle">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
      class="h-5 w-5"
      [class.text-primary]="amortization().passed"
    >
      <path
        fill-rule="evenodd"
        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
        clip-rule="evenodd"
      />
    </svg>
  </div>
  <div class="timeline-end pl-2 text-left">
      <div class="flex items-center gap-1">
        <span>{{ amortization().quotaQuantity + amortization().partialAmortizationsQuantity | currency: mortgage().currency }}</span>
        @if (amortization().partialAmortizationsQuantity > 0) {
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 -mt-0.5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M9.5 13.75C9.5 14.72 10.25 15.5 11.17 15.5H13.05C13.85 15.5 14.5 14.82 14.5 13.97C14.5 13.06 14.1 12.73 13.51 12.52L10.5 11.47C9.91 11.26 9.51001 10.94 9.51001 10.02C9.51001 9.17999 10.16 8.48999 10.96 8.48999H12.84C13.76 8.48999 14.51 9.26999 14.51 10.24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 7.5V16.5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M22 12C22 17.52 17.52 22 12 22C6.48 22 2 17.52 2 12C2 6.48 6.48 2 12 2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M22 6V2H18" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M17 7L22 2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        }
      </div>
      <div class="flex text-sm">
        <span class="text-success">{{ amortization().totalQuotaAmortizationQuantity | currency: mortgage().currency }}</span>
        <span>&nbsp;+&nbsp;</span>
        <span class="text-error">{{ amortization().interestQuantity| currency: mortgage().currency }}</span>
      </div>
  </div>
</button>
